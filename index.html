<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Sprin - 1</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<style>
    img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        /* remove extra space below image */
    }
    
    .box.small {
        height: 60px;
    }
</style>
<h1>
    <center> Sprint - 1 : MineSweeper </center>
</h1>

<body onload="initGame()" oncontextmenu="return false;">
    <div class="start">
        <button onclick="initGame()" class="startButt"> Start a new game </button>
    </div>

    <div class="wrap">


        <table>

            <div class="losingModal">
                <h2>Sorry, You lost</h2>
                <button onclick="initGame()" class="losingModalBtn">Play Again!</button>
            </div>
            <div class="winningModal">
                <h2>YEAYYYY !!! You won!</h2>
                <button onclick="initGame()" class="winningModalBtn">Play Again!</button>
            </div>
            <tbody class="board">

            </tbody>
        </table>
    </div>


    <div class="setLevel">
        <button onclick="setLevel(this)" id="easy">Easy Level</button>
        <button onclick="setLevel(this)" id="medium">Medium Level</button>
        <button onclick="setLevel(this)" id="hard">Hard Level</button>
    </div>
    <div class="askHint">
        <button onclick="hint(this)" class="hint1Butt">Give me a first hint !</button>
        <button onclick="hint(this)" class="hint2Butt">Give me my second hint please !!</button>
        <button onclick="hint(this)" class="hint3Butt">OH fuck, I need my last hint !!!</button>
    </div>
    <div class="lifes"></div>

    <div class="timerWrap">
        <h3 class="timer"></h3>
    </div>


    <script src="minesweeper.js"></script>

</body>

</html>
